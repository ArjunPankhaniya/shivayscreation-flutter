buildscript {
    repositories {
        google()  // Required for Firebase and Android Gradle Plugin
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.4.2'  // Latest stable version
        classpath 'com.android.tools.build:gradle:8.1.4'  // Ensure compatibility
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0'  // Matching Kotlin version
    }
}

ext.kotlin_version = '1.9.0'

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Use dependencyResolutionManagement in settings.gradle (Recommended)
rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

// Clean task
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
